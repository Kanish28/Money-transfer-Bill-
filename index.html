<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Transfer Bill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="shop-header">MS MOBILE</h1>
    <h2>Money Transfer Receipt</h2>

    <!-- Form Section -->
    <form id="billForm">
      <label>Name:</label>
      <input type="text" id="name" required><br>

      <label>Account No:</label>
      <input type="text" id="account" required><br>

      <label>Number:</label>
      <input type="text" id="number" required><br>

      <label>Date:</label>
      <input type="date" id="date" required><br>

      <label>Time:</label>
      <input type="time" id="time" required><br>

      <label>Amount:</label>
      <input type="number" id="amount" required><br>

      <label>Status:</label>
      <input type="text" id="status" value="Success" required><br>

      <button type="button" onclick="generateBill()">Generate Bill</button>
      <button type="button" onclick="printAfterGenerate()">Generate & Print</button>
    </form>

    <!-- Bill Output -->
    <div id="billOutput" class="bill">
      <h1 class="shop-header">MS MOBILE</h1>
      <h2>Money Transfer Receipt</h2>
      <p><strong>Name:</strong> <span id="outName"></span></p>
      <p><strong>Account No:</strong> <span id="outAccount"></span></p>
      <p><strong>Number:</strong> <span id="outNumber"></span></p>
      <p><strong>Date:</strong> <span id="outDate"></span></p>
      <p><strong>Time:</strong> <span id="outTime"></span></p>
      <p><strong>Amount:</strong> â‚¹<span id="outAmount"></span></p>
      <p><strong>Status:</strong> <span id="outStatus"></span></p>
      <button onclick="window.print()">Print Bill</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
